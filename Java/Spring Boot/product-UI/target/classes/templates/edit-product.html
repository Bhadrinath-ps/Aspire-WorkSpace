<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>    
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<h1 class="title">Edit Product</h1>

<form action="/product/edit/{id}" method="post" th:action="@{/product/edit/{id}(id=${product.id})}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required /><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required /><br/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${product.description}"></textarea><br/>

    <button type="submit">Update Product</button>
</form>

</body>
</html>
